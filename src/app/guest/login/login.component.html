

<!-- component -->
<section class="min-h-screen flex flex-col">
  <nav>
    <div class="px-4 py-6">
      <div class="text-center font-semibold text-4xl">
        Connectez-vous à votre compte
      </div>
    </div>
  </nav>
  <div class="flex flex-1 items-center justify-center">
    <div
      class="
        rounded-lg
        sm:border-2
        px-4
        lg:px-24
        py-16
        lg:max-w-xl
        sm:max-w-md
        w-full
        text-center
      "
    >
      <form class="text-center" [formGroup]="loginForm">
        <h1 class="font-bold tracking-wider text-3xl mb-8 w-full text-gray-600">
      Connexion
        </h1>
        <div class="py-2 text-left">
          <input
            type="email"
            class="

              border-2 border-gray-100
              focus:outline-none
              bg-gray-100
              block
              w-full
              py-2
              px-4
              rounded-lg
              focus:border-gray-700
            "
            placeholder="Email"
            formControlName="email"
          />
        </div>
        <div class="py-2 text-left">
          <input
            type="password"
            class="
              border-2 border-gray-100
              focus:outline-none
              bg-gray-100
              block
              w-full
              py-2
              px-4
              rounded-lg
              focus:border-gray-700
            "
            placeholder="Password"
            formControlName="password"
          />
        </div>
      </form>
      <div class="py-2">
        <button
          type="button"
          class="

            border-2 border-gray-100
            focus:outline-none
            bg-purple-600
            text-white
            font-bold
            tracking-wider
            block
            w-full
            p-2
            rounded-lg
            focus:border-gray-700
            hover:bg-purple-700
          "
          (click)="login()"
        >
       Connecter
        </button>
      </div>
      <div class="text-center">
        <a href="#" class="hover:underline">Mot de passe oublié ?</a>
      </div>
      <div class="text-center mt-12">
        <a
          class="

            text-md text-indigo-600
            underline
            font-semibold
            hover:text-indigo-800
          " [routerLink]="['/home/register']"
          >Créer un compte</a
        >
      </div>
    </div>
  </div>
</section>
