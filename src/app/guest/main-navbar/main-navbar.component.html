<!--Nav-->
  <pre><code>
{{
  currentUser$ | async | json
}}
</code></pre>

<nav id="header" class="top-0 h-26 max-h-full z-30 w-full py-1 bg-white-800">
  <div
    class="container flex flex-wrap items-center justify-between w-full px-1 py-1 mx-auto mt-0"
  >
    <label for="menu-toggle" class="block cursor-pointer md:hidden">
      <svg
        class="text-gray-900 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 20 20"
      >
        <title>menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
      </svg>
    </label>
    <input class="hidden" type="checkbox" id="menu-toggle" />

    <div
      class=" order-3 hidden w-full md:flex md:items-center md:w-auto md:order-2"
      id="menu"
    >
      <nav>
        <ul
          class="items-center justify-between pt-4 text-base text-black md:flex md:pt-0"
        >

        <!-- menu-item Etudiant-->
        <li *ngIf="(currentUser$ | async)?.role ==='STUDENT'">
          <a
            class="inline-block px-4 py-2 no-underline bg-blue-400 rounded-md text-white hover:underline hover:bg-gray-500"
            [routerLink]="['/home/login']"
            routerLinkActive="router-link-active"
          >
          <!-- <i class="large material-icons icon-blue">note_add</i> -->
          <mat-icon class="white-icon">account_circle</mat-icon>
          Etudiant
          </a>
    <!-- fin menu-item Etudiant-->

  </li>
  <!-- menu-item Login-->
           <li *ngIf="!connected">
            <a
            class="inline-block px-4 py-2 no-underline rounded-md hover:text-black hover:underline hover:bg-gray-200"
            [routerLink]="['/home/login']"
              routerLinkActive="router-link-active"
            >
              Login
            </a>
          </li>

           <!-- fin menu-item login-->

            <!-- menu-item Logout-->
          <li *ngIf="connected" (click)="logout()">
            <a
              class="inline-block px-4 py-2 no-underline rounded-md hover:text-black hover:underline hover:bg-gray-200"
              [routerLink]="['/home/login']"
              routerLinkActive="router-link-active"
            >
              Logout
            </a>
          </li>

 <!-- menu-item logout-->
  <!-- menu-item Dashboard-->
          <li *ngIf="(currentUser$ | async)?.role ==='ADMIN'">
            <a
              class="inline-block px-4 py-2 no-underline rounded-md hover:text-black hover:underline hover:bg-gray-200"
              [routerLink]="['/home/contact']"
              routerLinkActive="router-link-active"
            >
              Dashboard
            </a>
          </li>

           <!-- fin menu-item Dashboard-->

            <!-- menu-item Announceur-->
          <li *ngIf="(currentUser$ | async)?.role ==='PROVIDER'">
            <a
              class="inline-block px-4 py-2 no-underline rounded-md text-white bg-gray-800 hover:underline hover:bg-gray-500"
              [routerLink]="['/home/add']"
              routerLinkActive="router-link-active"
            >
            <mat-icon class="white-icon">home</mat-icon>
            Publier une annonce
            </a>
          </li>
           <!-- fin menu-item Annonceur-->

        </ul>
      </nav>
    </div>

    <div class="order-1 md:order-1">
      <a
        class="flex items-center text-xl font-bold tracking-wide text-gray-800 no-underline hover:no-underline"
        href="#"
      >
        <img class="p-2
        h-20 w-20 bg-white flex items-center justify-center text-gray-700 font-semibold shadow-md
        " src="assets/images/ekrili.png" />

        <span class="text-lg text-opacity-75"></span>
      </a>
    </div>

  </div>
</nav>
