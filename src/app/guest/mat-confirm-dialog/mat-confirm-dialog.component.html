<div class=" py-4">
  <div class=" p-4 content-container">

    <span class="content-span  full-width">{{data.message}}</span>
  </div>
  <button class="ss" mat-flat-button id="no-button" [mat-dialog-close]="false">NO</button>
  <button class ="yes"mat-flat-button id="yes-button" [mat-dialog-close]="true">YES</button>
</div>
