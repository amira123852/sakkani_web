
<div class="container max-w-full mx-auto md:py-24 px-6">
  <div class="max-w-sm mx-auto px-6">
    <div class="relative flex flex-wrap">
      <div class="w-full relative">
        <div class="md:mt-6">
          <div class="text-center font-semibold text-4xl">
            Créer votre compte
          </div>
          <div class="text-center font-base text-black">
            Est-ce que vous avez déjà un compte?
            <a class="font-bold text-sm text-orange-900 hover:text-yellow-500" [routerLink]="['/home/login']">
              Connexion
            </a>
          </div>
          <form [formGroup]="registerForm" class="mt-8">
            <div class="mx-auto max-w-lg">
              <div class="py-1">
                <span class="px-1 text-sm text-gray-600">Nom</span>
                <input  type="text"
                        formControlName="nom"
                        placeholder=""
                        class="form-control text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
              </div>

              <div class="py-1">
                <span class="px-1 text-sm text-gray-600">Ville</span>
                <input type="text"
                      formControlName="ville"
                      class="form-control"
                      placeholder=""
                      class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
              </div>

              <div class="py-1">
                <span class="px-1 text-sm text-gray-600">Date de Naissance</span>
                <input formControlName="datenaissance" class="form-control" placeholder="" type="text"
                  class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
              </div>
            </div>
            <div class="py-1">
              <span class="px-1 text-sm text-gray-600">telephone</span>
              <input formControlName="telephone" class="form-control" placeholder="" type="text"
                class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
            </div>

            <div class="py-1">
              <span class="px-1 text-sm text-gray-600">Email</span>
              <input  type="email"
                      formControlName="email"
                      class="form-control"
                      placeholder=""
              class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
            </div>

            <div class="py-1">
              <span class="px-1 text-sm text-gray-600">Mot de passe</span>

              <input formControlName="password" class="form-control" placeholder="" type="password" x-model="password"
                class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
            </div>
            <div class="py-1">
              <span class="px-1 text-sm text-gray-600">Confirmer Mot de passe</span>
              <input placeholder="" type="password" x-model="password_confirm"
                class="text-md block px-3 py-2 rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600 shadow-md focus:placeholder-gray-500 focus:bg-white focus:border-gray-600 focus:outline-none" />
            </div>
            <div>
            </div>
          </form>
          <button type="button"
            class="border-2 border-gray-100 focus:outline-none bg-purple-600 text-white font-bold tracking-wider block w-full p-2 rounded-lg focus:border-gray-700 hover:bg-purple-700"
            (click)="registerUser()">
            creer un compte
          </button>
<!--
          <pre><code>
            {{registerForm.value | json}}
          </code></pre>
-->

          <div class="text-sm font-semibold block sm:hidden py-6 flex justify-center">
            <a href="#" class="text-black font-normal border-b-2 border-gray-200 hover:border-teal-500">You're already
              member?
              <span class="text-black font-semibold"> Login </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
