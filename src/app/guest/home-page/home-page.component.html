<header>
  <div
    class="w-full bg-cover bg-center"
    style="height: 32rem; background-image: url('assets/images/im1.jpg')"
  >
    <div
      class="
        flex
        items-center
        justify-center
        h-full
        w-full
        bg-gray-900 bg-opacity-50
      "
    >
      <div class="text-center">
        <h1 class="text-white text-2xl font-semibold uppercase md:text-3xl">
          Trouver un logement étudiant sur<span class="underline text-blue-600"
            >Ekrili</span
          >
        </h1>
        <div class="mt-3 flex flex-row flex-wrap">
          <input
            type="text"
            class="text-gray-600 w-2/3 p-2 rounded-l-lg"
            placeholder="appartement,studio,foyer,ville,..."
          />
          <button
            class="p-2 w-1/3 bg-indigo-400 rounded-r-lg text-white hover:"
            type="button"
          >
            Recherche
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<div
  class="
    min-w-screen min-h-screen
    bg-blue-100
    flex
    items-center
    p-5
    lg:p-20
    overflow-hidden
    relative
  "
>
  <div
    class="
      flex-1
      min-h-full min-w-full
      rounded-3xl
      bg-white
      shadow-xl
      p-10
      lg:p-20
      text-gray-800
      relative
      md:flex
      items-center
      text-center
      md:text-left
    "
  >
    <div class="w-full md:w-1/2">
      <div class="mb-10 md:mb-20 text-gray-600 font-light">
        <h1
          class="
            font-black
            uppercase
            text-3xl
            lg:text-5xl
            text-yellow-500
            mb-10
          "
        >
          Pourquoi passer par Ekrili ?
        </h1>

        <div
          class="
            flex
            justify-start
            cursor-pointer
            text-gray-700
            hover:text-blue-400
            hover:bg-blue-100
            rounded-md
            px-2
            py-2
            my-2
          "
        >
          <span class="bg-blue-700 h-2 w-2 m-2 rounded-full"></span>
          <p class="text-gray-700 lg:text-2xl">Gratuit et sans engagement</p>
        </div>
        <div
          class="
            flex
            justify-start
            cursor-pointer
            text-gray-700
            hover:text-blue-400
            hover:bg-blue-100
            rounded-md
            px-2
            py-2
            my-2
          "
        >
          <span class="bg-blue-700 h-2 w-2 m-2 rounded-full"></span>
          <p class="text-gray-700 lg:text-2xl">Simple et rapide</p>
        </div>
      </div>
    </div>
    <div class="w-full md:w-1/2 text-center">
      <img
        class="object-cover object-center space-y-4 w-full h-full rounded-full"
        src="assets/images/logm.jpg"
      />
    </div>
  </div>
  <div
    class="
      w-64
      md:w-96
      h-96
      md:h-full
      bg-blue-200 bg-opacity-30
      absolute
      -top-64
      md:-top-96
      right-20
      md:right-32
      rounded-full
      pointer-events-none
      -rotate-45
      transform
    "
  ></div>
  <div
    class="
      w-96
      h-full
      bg-yellow-200 bg-opacity-20
      absolute
      -bottom-96
      right-64
      rounded-full
      pointer-events-none
      -rotate-45
      transform
    "
  ></div>
</div>
