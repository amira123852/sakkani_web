
<h1 class="text-left md:text-4xl font-bold p-12 text-gray-900">Nous contacter</h1>
           <p class=" p-12 font-extralight text-left md:text-2xl ">Nous sommes disponibles par mail ou par téléphone au 53104462 du lundi au vendredi de 9h à 18h. <br>

            ATTENTION, toutes nos offres de logement sont présentes sur le site.<br>
<a href="#">             <span class="underline text-blue-600"> Cliquez ici </span> </a> pour effecter une recherche ou remplissez le formulaire ci-dessous: </p>



 <div class=" flex items-center min-h-screen bg-gray-50 dark:bg-gray-900">
  <div class="container mx-auto">
      <div class="  max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">

          <div class="m-7">
              <form  [formGroup]="contactForm ">




                  <div class="mb-6">
                      <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Votre nom :</label>
                      <input                 formControlName="nom"
                      type="text" name="name" id="name" placeholder="John Doe" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                  </div>
                  <div class="mb-6">
                      <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Votre email :</label>
                      <input                 formControlName="email"
                      type="email" name="email" id="email" placeholder="you@company.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                  </div>
                  <div class="mb-6">

                      <label for="phone" class="text-sm text-gray-600 dark:text-gray-400">Votre telephone :</label>
                      <input                 formControlName="telephone"
                      type="text" name="phone" id="phone" placeholder="+1 (555) 1234-567" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                  </div>
                  <div class="mb-6">
                      <label for="message" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Votre message :</label>

                      <textarea                  formControlName="message"
                      rows="5" name="message" id="message" placeholder="Your Message" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
                  </div>
                  <div class="mb-6">
                      <button
                      type="submit" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none" (click)="contactFormm ()">Valider</button>
                  </div>
                  <p class="text-base text-center text-gray-400" id="result">
                  </p>
              </form>
          </div>
      </div>
  </div>
</div>
