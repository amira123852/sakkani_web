<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

    <h2 class="h2">Users List</h2>

    <a
    class=" bg-gray-300 inline-block px-4 py-2 no-underline rounded-md hover:text-black hover:underline hover:bg-gray-500"
    [routerLink]="['/home/add']"

    routerLinkActive="router-link-active"
  >
  Ajouter une annonce
  </a>

  </div>

  <div class="table-responsive px-56">
    <table  id="customers" class="table table-bordered">
      <thead>
        <tr>

          <th scope="col">Image</th>
          <th scope="col">type</th>
          <th scope="col">ville</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let maison of maisons; let i = index">
          <td>
            <img class="rounded-t-xl  w-8 h-8 object-cover" [src]="maison.Photo">
          </td>
          <td>{{maison.type_immobilier}}</td>
          <td>{{maison.annonceur.ville}}</td>

          <td class="text-center">

          <button class="p-6">             <mat-icon class="green-icon" >create</mat-icon>

            </button>
            <button> <mat-icon class="red-icon" (click)="deleteMa(maison._id)">delete</mat-icon>
          </button>

          <!-- <button class="btn btn-sm btn-danger" (click)="deleteUs(user._id)" >Supprimer</button> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
