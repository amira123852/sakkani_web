<div *ngFor="let c of contacts; let i = index"
								class=" py-12 container mb-2 flex mx-auto w-full items-center justify-center"
							>
								<ul class="flex flex-col p-4">
									<li class="border-gray-400 flex flex-row">
										<div
											class="select-none flex flex-1 items-center p-4 transition duration-500 ease-in-out transform hover:-translate-y-2 rounded-2xl border-2 p-6 hover:shadow-2xl border-green-800"
										>
											<div class="flex-1 pl-1 mr-16">
												<div class="font-medium">
                          {{c.message}} je suis etudiante aide moi voici mon telephone et mon email
                          {{c.telephone}}
                       <h1 class="border-green-800"> {{c.email}}</h1>


											</div>
                    </div>
											<div
												class="w-1/4 text-wrap text-center flex text-white text-bold flex-col rounded-md bg-green-700 justify-center items-center mr-10 p-2"
											>
                      {{c.nom}}

                    <!-- {{c.email}} -->


											</div>
										</div>
									</li>





								</ul>
							</div>
