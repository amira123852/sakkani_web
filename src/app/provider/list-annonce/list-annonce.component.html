<div class=" py-8 flex-auto grid grid-cols-2 2 xs:flex xs:flex-column md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3">
  <app-card class=
  "transition-transform transform hover:scale-40 cursor-pointer duration-300 scale-90 ease-in-out py-3 px-3"
   *ngFor="let data of maisons">
   <div class="rounded-xl shadow-xl">
    <img class="rounded-t-xl  w-full h-36 object-cover" [src]="data.Photo">
    <div class="flex flex-col p-7">
        <div class="flex flex-row">
            <div class=" text-xs uppercase bg-yellow-100 p-1 px-2 text-yellow-700 rounded-2xl">{{data.prix}}</div>
        </div>
        <h2 class="text-xl font-bold truncate mt-1">{{data.nom}}</h2>

         <h2 class="text-xl font-bold truncate mt-1">{{data.type_immobilier}}</h2>
         <h2 class="text-xl font-bold truncate mt-1">{{data.annonceur.ville}}</h2>

       <!-- <p class="text-base text-gray-600 mt-1">{{data.description}}</p> -->
        <div class="flex flex-row mt-5 items-center justify-start">

    </div>
    <div class="p-6 text-grey-darker text-justify flex flex-row justify-end border-t">
      <button class="uppercase self-end text-blue mx-8 text-sm hover:text-blue-dark duration-4 self-center"  [routerLink]="['/home/edit/',data._id]" class="p-6"> <mat-icon class="green-icon">create</mat-icon>

      </button>
      <button class="uppercase self-end bg-green font-bold text-white px-6 py-4 rounded hover:bg-green-dark duration-4">
      <mat-icon class="red-icon" (click)="deleteUs(user._id)">delete</mat-icon>
    </button>
    </div>
         <!-- <button mat-stroked-button matTooltip="Delete Maison" (click)="deleteMa(data._id)"><mat-icon color="warn">delete</mat-icon></button> -->

  </div>
  </div>
  </app-card>
  </div>
