<div class="min-h-screen flex items-center justify-left px-4">

  <div class="max-w-4xl  bg-white w-full rounded-lg shadow-xl">
      <div class="p-4 border-b">
          <h2 class=" font-bold text-3xl ">
            Mes  Informations
          </h2>

      </div>
      <div>
          <div class="md:grid md:grid-cols-2 hover:bg-gray-50 md:space-y-0 space-y-1 p-4 border-b">
              <p class="text-gray-600">
                  Full name
              </p>
              <p>
                  {{user.nom}} .......
              </p>
          </div>

          <div class="md:grid md:grid-cols-2 hover:bg-gray-50 md:space-y-0 space-y-1 p-4 border-b">
              <p class="text-gray-600">
                  Email Address
              </p>
              <p>
                {{user.email}}
              </p>
          </div>
          <div class="md:grid md:grid-cols-2 hover:bg-gray-50 md:space-y-0 space-y-1 p-4 border-b">
              <p class="text-gray-600">
               telephone
              </p>
              <p>
                {{user.telephone}}

              </p>
          </div>
          <div class="md:grid md:grid-cols-2 hover:bg-gray-50 md:space-y-0 space-y-1 p-4 border-b">
              <p class="text-gray-600">
                ville
              </p>
              <p>
                {{user.ville}}

              </p>
          </div>
          <mat-card>
            <div class="full-wrapper button-wrapper">
              <div class="button-wrapper">
                <button class="ss" [routerLink]="['/home/edit-profil/',user._id]" mat-flat-button color="warn">
               Modifer
                </button>
              </div>
            </div>
          </mat-card>

              </div>







</div>
