<!-- component -->
<form            [formGroup]="Addform"
>

<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
      >
        Type
      </label>
      <div class="relative">
        <select
          class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded"
        >
          <option>Appartments/studio</option>
          <option>villas/maison</option>
          <option>Foyer Prive</option>
        </select>
        <div
          class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker"
        ></div>
      </div>
    </div>
  </div>
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-full px-3">
      <label
        class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
      >
        Description
      </label>
      <input formControlName="description"

        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-14 px-4 mb-3"
      />
    </div>
  </div>
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-full px-3">
      <label
        class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
      >
        Choisir image
      </label>

      <div
        class="border-2 border-gray-100 focus:outline-none bg-gray-500 text-white font-bold tracking-wider block w-full py-4 px-48 rounded-lg focus:border-gray-700 hover:bg-green-400"
      >
        <input formControlName="photo_url"  id="upload" type="file" />
      </div>
    </div>
  </div>
  <div class="-mx-3 md:flex mb-2">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2"
        for="grid-city"
      >
        Prix
      </label>
      <input formControlName="prix"
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4"
        id="grid-city"
        type="text"
      />
    </div>
  </div>
  <div>
    <button type="button"
    class="border-2 border-gray-100 focus:outline-none bg-green-800 text-white font-bold tracking-wider block w-full p-2 rounded-lg focus:border-gray-700 hover:bg-purple-700"
    (click)="createMaison()">
Ajouter
</button>
  </div>

</div>
</form
>
